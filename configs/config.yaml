train:
  epochs: 50
  batch_size: 16
  learning_rate: 0.001
  weight_decay: 0.0001

data:
  raw_data_path: "data/raw"
  processed_data_path: "data/processed/spectrograms"

model:
  input_size: [1, 128, 128]  # Adjust based on the spectrogram size
  num_classes: 3  # Number of bat species
  architecture: "cnn"  # Specify the model architecture

augmentation:
  enabled: true
  techniques:
    - "random_flip"
    - "random_crop"
    - "time_stretch"

logging:
  log_dir: "logs"
  log_level: "info"